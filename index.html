<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style/normalize.min.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <main class="quiz-app">
    <!-- <h1>Quiz Game</h1> -->
    <div class="info">
      <div class="category">Category: <span></span></div>
      <div class="count">Count: <span></span></div>
    </div>
    <div class="quiz-area">
      <h2></h2>
      <ul class="choices">
        <!-- <li id="choice-1">James Bond</li> -->
      </ul>
    </div>
    <button class="submit-answer">Submit Answer</button>
    <div class="result">
      <p><span class="rank">Perfect!</span> You have answered <span class="correct"></span> out of <span class="nb-qs"></span> correctly</p>
    </div>
    <div class="progress"><span class="progress-bar"></span></div>
  </main>

  <script src="main.js"></script>
</body>
</html>
